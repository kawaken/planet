{{ range $index, $page := . }}
{{ with $page }}
  <article>
    <header><a href="{{ .RelPermalink }}"><h3>{{ .Title }}</h3></a></header>
    <footer>
      <p><small>{{ .PublishDate.Format "2006-01-02" }}</small></p>
    </footer>
    {{ .Summary }}
    <p><a href="{{ .RelPermalink }}">More</a></p>
  </article>
{{ end }}
{{ end }}
