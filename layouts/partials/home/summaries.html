{{ range $index, $page := . }}
  {{ with $page }}
    <article class="summary">
      <a href="{{ .RelPermalink }}">
        <header class="summary-header">
          <h3>{{ .Title }}</h3>
          <p>
            <small>{{ .PublishDate.Format "2006-01-02" }}</small>
          </p>
        </header>
        <p>{{- .Summary -}}</p>
      </a>
    </article>
  {{ end }}
{{ end }}
