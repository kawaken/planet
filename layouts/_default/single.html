{{ define "title" }} {{ .Title }} &ndash; {{ .Site.Title }} {{ end }}
{{ define "main" }}
  <article>
    <header><h1>{{ .Title }}</h1></header>
    <footer>
      <p><small>published: {{ .PublishDate.Format "2006-01-02 15:04:05" }} | lastmod: {{ .Lastmod.Format "2006-01-02 15:04:05" }}</small></p>
    </footer>
    {{ .Content }}
  </article>
{{ end }}
